<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/styles.css" />

      <title>Frontend Mentor | NFT preview card component</title>
   </head>
   <body>
      <main class="container">
         <section class="content">
            <div class="img">
               <img
                  class="equilibrium__img"
                  src="./images/image-equilibrium.jpg"
                  alt=""
               />

               <h1>Equilibrium #3429</h1>

               <span id="equilibrium_info">
                  Our Equilibrium collection promotes <br />
                  balance and calm.
               </span>

               <div class="ethereum__img">
                  <div class="ether_svg">
                     <img
                        class="ethereum__svg"
                        src="./images/icon-ethereum.svg"
                        alt="Image ethereum"
                     />
                     <p id="cyan">0.041ETH</p>
                  </div>

                  <div class="ether_svg">
                     <img
                        id="svg_clock"
                        src="./images/icon-clock.svg"
                        alt="clock image"
                     />
                     <p id="days">3 days left</p>
                  </div>
               </div>

               <div class="avatar__main">
                  <img
                     class="avatar_img"
                     src="./images/image-avatar.png"
                     alt="avatar image"
                  />
                  <span
                     >Creation of <span id="credits">Jules Wyvern</span></span
                  >
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
